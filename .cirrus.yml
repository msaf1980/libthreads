          - image: freebsd-11-4-release-amd64
    - name: Build on FreeBSD (Debug, TSAN)
      install_dependencies_script:
        - pkg install -y bash gmake cmake
      script: ./ci/run_tests.sh -DCMAKE_BUILD_TYPE=TSanDebug
      freebsd_instance:
